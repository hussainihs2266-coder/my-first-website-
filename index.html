<!DOCTYPE html>
<html>
<head>
  <title>My Attendance App</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f7ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2b4eff;
    }

    .student {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .present {
      background: #4CAF50;
      color: white;
    }

    .absent {
      background: #f44336;
      color: white;
    }
 <script>
  function mark(btn, status) {
    let studentBox = btn.closest(".student");
    let name = studentBox.querySelector("span");

    if (status === "Present") {
      name.innerHTML = name.innerText.split(" ")[0] + " ✅ Present";
      name.style.color = "green";
    } else {
      name.innerHTML = name.innerText.split(" ")[0] + " ❌ Absent";
      name.style.color = "red";
    }
  }
</script>

    function mark(btn, status) {
      alert("Marked as " + status);
    }
  </script>

</body>
</html>
